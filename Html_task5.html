<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1  style="text-align:center"><b>Registration Form</b></h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender:</td>
                <td>
                    <input type="radio"> Male<br>
                    <input type="radio"> Female<br>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>Age:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox"> English
                    <input type="checkbox"> Kannada
                    <input type="checkbox"> Hindi
                    <input type="checkbox"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Save</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <a href="https://www.ethnus.com" target="_blank">Log in to Ethnus website</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
